<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,100;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Lopp</title>
  </head>
  <body>
    <div class="container">
      <div class="box-1">
        <div class="box-header">
          <h3 class="header-text">Account settings</h3>
          <a class="header-img" href="#"
            ><img
              src="./images/cross_close_icon_175537.svg"
              alt=""
              width="50px"
              height="50px"
          /></a>
        </div>

            <div class="box-2">

               <img class="box-2-img" src="./images/avatar.jpg" alt="" width="70px"  height="70px">
               
              <form class="form" action="#">
                <div class="user-name">
                <p>USERNAME</p>
                <input class="user" type="username" placeholder="Enter your user name"> <hr class="hr">
              </div>

              <div class="first-name">
                <div class="first">
                <p>FIRST NAME</p>
                <input class="user" type="username" placeholder="Enter your first name"> 
              </div>

                <div class="last">
                <p>LAST NAME</p>
                <input class="user" type="username" placeholder="Enter your last name">
              </div>
              </div>
              <hr class="hr">

              <div class="last">
                <p>EMAIL</p>
                <input class="user" type="email" placeholder="Enter your email">
                <hr>
              </div>

              <div class="last">
                <p>BIO</p>
                <textarea class="textarea" name="message" id="" cols="55" rows="5" placeholder="Tell about yourself"></textarea>
              </div>
              </form>
            </div>
            <div class="box-3">
              <a class="box-3-a1" href="#">Cancel</a>
              <a class="box-3-a2" href="#">Save</a>
            </div>
            </div>
           
      </div>
    
  </body>
</html>
